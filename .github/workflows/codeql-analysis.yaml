name: "CodeQL"

on:
  push:
    branches: [ '*' ]
  schedule:
    - cron: '18 0 * * 4'

jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    uses: UBC-MOAD/gha-workflows/.github/workflows/codeql-analysis.yaml@7ffd33f5895ff9729ffdaa8be50553111c3028a8
    with:
      language: ${{ matrix.language }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SALISHSEACAST_WEBHOOK_URL }}
