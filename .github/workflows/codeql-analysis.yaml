name: "CodeQL"

on:
  push:
    branches: [ '*' ]
  schedule:
    - cron: '18 0 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Push job status to SalishSeaCast Slack
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: CodeQL analysis
        fields: repo,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SALISHSEACAST_WEBHOOK_URL }}
      if: always()

    - name: Push job status to MIDOSS Slack
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: CodeQL analysis
        fields: repo,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MIDOSS_WEBHOOK_URL }}
      if: always()
